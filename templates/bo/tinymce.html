<script type="text/javascript">

function tinyMCEinit() {
	tinyMCE.init({
		mode : "{TINYMCE.mode}",
		elements : "{TINYMCE.edit_elements}",
		theme : "{TINYMCE.theme}",
		editor_selector: "mceAdvanced",
		theme_advanced_toolbar_location : "top",
		theme_advanced_toolbar_align : "left",
		theme_advanced_resizing: true,
		remove_linebreaks : false,
		content_css: "/share/css/tinymce.css",
		apply_source_formatting : true,
		convert_fonts_to_spans : true,
		gecko_spellcheck : true, 
		invalid_elements : "div,form,input,label,button,script,font", /*BUG: when "span" is here, than image insert doesn't work*/
		verify_css_classes : false,
		verify_html : true,
		inline_styles : true,
		fix_list_elements : true,
		fix_table_elements : true,
		cleanup_callback : "onxshopCustomCleanup",
		relative_urls : false,
		remove_script_host : true,
		document_base_url : "{BASE_URI}/",
		plugins : "table,advimage,advlink,iespell,preview,searchreplace,print,contextmenu,loremipsum,inlinepopups,fullscreen,paste,media,autoresize",
		theme_advanced_buttons2_add : "media,fullscreen",
		theme_advanced_buttons3_add_before : "tablecontrols,separator",
		theme_advanced_buttons3_add : "blockquote,separator,loremipsum,pastetext,pasteword,selectall",
		advlink_styles: "button=button;viewMore=viewMore",/*for Insert/edit links*/
		file_browser_callback : "onxshopFileBrowserCallBack_{GET.relation}_{GET.id}",
		paste_auto_cleanup_on_paste : true,
		paste_strip_class_attributes : "all",
		paste_use_dialog : false,
		entity_encoding : "raw"
	});
}

tinyMCEinit();

function onxshopFileBrowser(field_name, url, type, win, width, height) {

	//alert("Field_Name: " + field_name + "\nURL: " + url + "\nType: " + type + "\nWin: " + win); // debug/testing

	tinyMCE.activeEditor.windowManager.open({
		file : url,
		title : 'Onxshop File Browser',
		width : width,
		height : height,
		resizable : "yes",
		inline : "yes",  // This parameter only has an effect if you use the inlinepopups plugin!
		close_previous : "no",
		scrollbars : 1,
		popup_css : false
	}, {
		window : win,
		input : field_name
	});

	return false;
}

function onxshopFileBrowserCallBack_{GET.relation}_{GET.id}(field_name, url, type, win) {
	if (type == 'image') onxshopFileBrowser(field_name, '/popup/files/{GET.relation}/{GET.id}?type=RTE&role=RTE', type, win, 720, 700);
	else onxshopFileBrowser(field_name, '/popup_window/bo/component/node_menu_tinymce~id=0:open={GET.id}:expand_all=1:publish=0:node_group=page_and_product~', type, win, 720, 700);
	
	return false;
}

		case "get_from_editor_dom":
			//alert("get_from_editor_dom, Value DOM Element " + value);
			// Do custom cleanup code here
			break;
		case "insert_to_editor_dom":
			//alert("insert_to_editor_dom, Value DOM Element: " + value);
			// Do custom cleanup code here
			break;
		case "setup_content_dom":
			//alert("setup_content_dom, Value DOM Element: " + value);
			// Do custom cleanup code here
			break;
		case "submit_content_dom":
			//alert("submit_content_dom, Value DOM Element: " + value);
			// Do custom cleanup code here
			break;
	}

	return value;
}

/**
 * ajax save - make content is saved when using ajaxForm
 */
 
$('form').bind('form-pre-serialize', function(e) {
	
	/**
	 * Saves all contents 
	 */
	tinyMCEFullscreenOnxshopFix();
	
	tinyMCE.triggerSave();
	
});

/**
 * non-ajax save
 */
 
$('button.save').on('click', function() {
 	tinyMCEFullscreenOnxshopFix();
});

/**
 * allow direct saving in fullscreen mode
 */
 
function tinyMCEFullscreenOnxshopFix() {
	
	if (tinyMCE.activeEditor.getParam('fullscreen_is_enabled')) {
		
		var fullscreenEditor = tinyMCE.activeEditor;
		var originalEditor = tinyMCE.get(fullscreenEditor.getParam('fullscreen_editor_id'));
		
		originalEditor.setContent(fullscreenEditor.getContent({format : 'raw'}), {format : 'raw'});
		
	}
}
