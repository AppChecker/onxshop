<div class="pageHeader">
	<div class="pageHeaderWrapper">
		<h1 class="pageTitle popup"><span>News List</span> <span class="info">ID {NODE.id}</span></h1>
	</div>
</div>

{FILE "bo/node/default_top.html"}

<fieldset>
	<div class="row">
		<span class="label"><label>*Limit:</label></span>
		<span class="field"><input class="number" type="text" name="node[component][limit]" value="{NODE.component.limit}" /></span>
	</div>
	<div class="row">
		<span class="label"><label>* Type:</label></span>
		<span class="field">
			<select name="node[component][template]">
				<option value="latest" {SELECTED_template_latest}>latest (simple list)</option>
				<option value="teaser" {SELECTED_template_teaser}>teaser (shelf)</option>
				<option value="grid" {SELECTED_template_grid}>grid</option>
				<option value="full" {SELECTED_template_full}>full</option>
			</select>
		</span>
	</div>
	
	<div class="row">
		{FILE "bo/node/item_image_properties.html"}
	</div>
	
	<div class="row">
		<span class="label"><label for="component-pagination">Display pagination</label></span>
		<span class="field"><input type="checkbox" id="component-pagination" name="node[component][pagination]" {NODE.component.pagination} /></span>
	</div>
	
	<div id="news_list">
		{ONXSHOP_REQUEST_list #bo/component/news_list~id=GET.id~}
	</div>
</fieldset>

{FILE "bo/node/default_bottom.html"}
<!-- END: content -->
