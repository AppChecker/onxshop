<!-- BEGIN: head -->
<style type="text/css" media="screen">
	@import url(/share/css/fe_edit.css);
</style>
<!-- END: head -->
<!-- BEGIN: content -->
<script type="text/javascript" src="/share/js/jquery/ui/jquery-ui.all.min.js"></script>
<script type="text/javascript" src="/share/js/jquery/plugins/jquery.form.js"></script>
<script type="text/javascript" src="/share/js/fe_edit.js"></script>
<script type="text/javascript" src="/share/js/backoffice.js"></script>

<div id="onxshopHeader" class="frontend minimised" ondblclick="$(this).remove()">

	<div id="onxshopMenuBar">

		<ul id="menuSystem">
			<li><a class="onxshop_version" href="/" title="{ONXSHOP_VERSION} {ONXSHOP_PACKAGE_NAME|ucfirst}" onclick="openAjaxRequestInDialog('/request/bo/component/sysinfo', '{ONXSHOP_VERSION}'); return false;"><span class="onxshop-logo"></span><span class="title">Onxshop<br/>{CONFIGURATION.global.title|htmlspecialchars}</span></a></li>
		</ul>

		<ul id="menuBackOffice">
			<li class="backoffice"><a href="/backoffice"><span class="fa fa-2x fa-cogs"></span><span class="title">Back Office</span></a></li>
		</ul>

		<ui id="menuEditingMode">
			{ONXSHOP_REQUEST_fe_edit_mode #bo/component/fe_edit_mode~id=GET.id~}
		</ui>

		<ul id="menuActions">
			<li class="clear_cache"><a href='/backoffice/advanced/tools?tool=flush_cache' onclick="clearOnxshopCache(this); return false"><span class="fa fa-2x fa-refresh"></span><span class="title">Clear Cache</span></a></li>
			<li class="support"><a href="{ONXSHOP_SUPPORT_WEBSITE_URL}" title="Access to Onxshop support" target="_blank"><span class="fa fa-2x fa-question-circle"></span><span class="title">Support</span></a></li>
			<li class="logout" ><a class="logout" href="/?logout=1" title="Logout from the backoffice"><span class="fa fa-2x fa-power-off"></span><span class="title">Log Out</span></a></li>
		</ul>

	</div>

</div>

<div id="onxshop_cms_content">
	<div class="top"><span></span></div>
		{SUB_CONTENT}
	<div class="bottom"><span></span></div>
</div>

<script type="text/javascript">
	$('#onxshopHeader').draggable();
</script>

<!-- END: content -->
