<div class="promotion_list">
	
	
	<div id="commentEdit"></div>
	
	<table cellspacing="0">
		<thead>
			<tr>
				<th>Title</th>
				<th>Author</th>
				<th>Created</th>
				<th>Node</th>
				<th>Published</th>
			</tr>
		</thead>
		<tbody>
			<!-- BEGIN: item -->
			<tr>
				<td><a title="Edit comment" onclick="makeAjaxRequest('#reviews_page', '/request/bo/component/comment_edit~id={ITEM.id}~'); return false" href="#reviews_page">{ITEM.title|htmlspecialchars}</a></td>
				<td><a title="Edit comment" onclick="makeAjaxRequest('#reviews_page', '/request/bo/component/comment_edit~id={ITEM.id}~'); return false" href="#reviews_page">{ITEM.author_name|htmlspecialchars}</a></td>
				<td>{ITEM.created}</td>
				<td><a href="/backoffice/pages/{ITEM.node_id}">{ITEM.node_id}</a></td>
				<td>{ITEM.publish}</td>
			</tr>
			<!-- END: item -->
			<!-- BEGIN: empty -->
			<tr>
				<td class="empty" colspan="5">No comments yet.</td>
			</tr>
			<!-- END: empty -->

		</tbody>
		<tfoot>
			{PAGINATION}
		</tfoot>
	</table>

</div>
