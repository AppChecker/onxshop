<!-- BEGIN: head_once -->
<!-- include cycle2.js in a way which prevents multiple initialization -->
{ONXSHOP_REQUEST_cycle2 #component/cycle2_js}
<!-- END: head_once -->
<!-- BEGIN: head -->
<script type="text/javascript">
$(document).ready(function() {
	$('#gallery_2columns_{GET.node_id}').cycle({
		speed: 500,
		fx: 'scrollHorz',
		slides: 'div.twoColumnLayout',
		prev: '#gallery_2columns_{GET.node_id} div.controls a.prev',
		next: '#gallery_2columns_{GET.node_id} div.controls a.next',
		swipe: true,
		delay: 10000,
		timeout: 6000,
		log: false
	});
});
</script>
<!-- END: head -->
<!-- BEGIN: content -->
<div class="image_gallery_2columns number_of_items_{IMAGE_COUNT}" id="gallery_2columns_{GET.node_id}">
	<!-- BEGIN: item -->
	<div class="twoColumnLayout fibonacci-1-1 item_id_{GET.node_id}_{ITEM.id}">
		<div class="layoutColumnOne ofTwo">
			<p><a class="single_image{GET.relation}{GET.node_id}" title="{ITEM.title|htmlspecialchars}" href="/page/{ITEM.link_to_node_id}"><img id="image_id_{GET.relation}{ITEM.id}" alt="{ITEM.title|htmlspecialchars}" title="{ITEM.title|htmlspecialchars}" src="{ITEM.path}{ITEM.src}{IMAGE_RESIZE_OPTIONS}" /></a></p>
		</div>
		<div class="layoutColumnTwo ofTwo">
			<div class="sliderCopy">
				<div class="wrap">
					<h3><a href="/page/{ITEM.link_to_node_id}"><span>{ITEM.title|htmlspacialchars}</span></a></h3>		
					<p class="description">{ITEM.description|htmlspecialchars|nl2br}</p>
				</div>
				<div class="content"><a href="/page/{ITEM.link_to_node_id}">{ITEM.content}</a></div>
				<div class="controls">
					<a href="#" title="previous" class="prev"><span>&#9668;</span></a>
					<div class="pagination"></div>
					<a href="#" title="next" class="next"><span>&#9658;</span></a>
				</div>
			</div>
		</div>
		<div class="bottom"></div>
	</div>
	<!-- END: item -->
</div>
<!-- END: content -->
