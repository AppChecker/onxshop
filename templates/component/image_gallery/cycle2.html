<!-- BEGIN: head_once -->
<script type="text/javascript" src="/share/js/jquery/plugins/jquery.cycle2.js"></script>
<script type="text/javascript" src="/share/js/jquery/plugins/jquery.cycle2.swipe.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$('div.image_gallery_cycle2').cycle({
		speed: 500,
		timeout: 0,
		fx: 'scrollHorz',
		slides: 'div.item',
		prev: 'div.controls a.prev',
		next: 'div.controls a.next',
		swipe: true,
		pager: 'div.controls div.pagination',
		pagerActiveClass: 'active',
		pagerTemplate: '<a>&bull;</a>'
	});
});
</script>
<style type="text/css">
div.image_gallery_cycle2 {position: relative;}
div.image_gallery_cycle2 div.item { width: 100%;}
div.image_gallery_cycle2 div.item div.description {color: white; background: rgba(0,0,0,0.8); padding: 5px 10px; width: 100%; text-align: center; position: absolute; bottom: 0;}
div.image_gallery_cycle2 div.controls a:hover {color: #C64977!important; background: white!important;}
div.image_gallery_cycle2 div.controls a.prev,
div.image_gallery_cycle2 div.controls a.next {display: none; position: absolute; left: 1%; top: 40%; z-index: 200; width: 40px; height: 40px; background: rgba(255, 255, 255, 0.5); padding: 8px; border-radius: 100px; color: white; text-align: center;}
div.image_gallery_cycle2 div.controls a.prev {padding-left: 5px;}
div.image_gallery_cycle2 div.controls a.next {left: auto;right: 1%; padding-right: 5px;}
div.image_gallery_cycle2:hover div.controls a.prev,
div.image_gallery_cycle2:hover div.controls a.next {display: block}
div.image_gallery_cycle2 div.controls div.pagination a {font-size: 50px; line-height: 20px; display: inline-block; color: inherit;}
div.image_gallery_cycle2 div.controls div.pagination a.active {color: #C64977; border: 0;}
</style>
<!-- END: head_once -->
<!-- BEGIN: content -->
<div class="image_gallery_cycle2 number_of_items_{IMAGE_COUNT}" id="gallery_cycle2_{GET.node_id}">
	<!-- BEGIN: item -->
	<div class="item item_id_{GET.node_id}_{ITEM.id}">
		<img id="image_id_{GET.relation}{ITEM.id}" alt="{ITEM.title|htmlspecialchars}" src="{ITEM.path}{ITEM.src}{IMAGE_RESIZE_OPTIONS}" />
		<div class="description">{ITEM.title|htmlspecialchars}</div>
	</div>
	<!-- END: item -->
	<div class="controls">
		<a href="#" title="previous" class="prev"><span>&#9668;</span></a>
		<div class="pagination"></div>
		<a href="#" title="next" class="next"><span>&#9658;</span></a>
	</div>
</div>
<!-- END: content -->
